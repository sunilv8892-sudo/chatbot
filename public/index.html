<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIT FGC Chatbot Overlay</title>

  <style>
    /* ===== RESET ===== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* ===== BACKGROUND: OFFICIAL SITE ===== */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    /* ===== FLOATING CHAT BUTTON (CIRCLE) ===== */
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #004aad;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      user-select: none;
    }

    /* ===== CHATBOX ===== */
    #chatbox {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 340px;
      max-height: 520px;
      background: #fff;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      z-index: 9999;
      box-shadow: 0 12px 35px rgba(0,0,0,0.45);
      animation: fadeUp 0.25s ease;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    /* ===== HEADER ===== */
    #chat-header {
      background: #004aad;
      color: #fff;
      padding: 12px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 14px 14px 0 0;
      font-weight: bold;
    }

    #close-chat {
      cursor: pointer;
      font-size: 18px;
    }

    /* ===== MESSAGES ===== */
    #messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      font-size: 14px;
      background: #fafafa;
    }

    .msg {
      margin-bottom: 10px;
      padding: 8px 10px;
      border-radius: 10px;
      max-width: 85%;
      line-height: 1.4;
    }

    .user {
      background: #004aad;
      color: #fff;
      margin-left: auto;
    }

    .bot {
      background: #eaeaea;
      color: #000;
    }

    /* ===== INPUT ===== */
    #chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #input {
      flex: 1;
      border: none;
      padding: 10px;
      outline: none;
    }

    #send-btn {
      border: none;
      background: #004aad;
      color: #fff;
      padding: 0 16px;
      cursor: pointer;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      #chatbox {
        right: 10px;
        left: 10px;
        width: auto;
        bottom: 90px;
      }

      #chat-toggle {
        right: 16px;
        bottom: 16px;
      }
    }
  </style>
</head>

<body>

  <!-- OFFICIAL SITE IN BACKGROUND -->
  <iframe src="https://mitfgc.in"></iframe>

  <!-- CHAT BUTTON -->
  <div id="chat-toggle">ðŸ’¬</div>

  <!-- CHAT WINDOW -->
  <div id="chatbox" class="hidden">
    <div id="chat-header">
      MIT FGC Assistant
      <span id="close-chat">âœ–</span>
    </div>

    <div id="messages"></div>

    <div id="chat-input">
      <input id="input" placeholder="Ask your question..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("chat-toggle");
    const chatbox   = document.getElementById("chatbox");
    const closeBtn  = document.getElementById("close-chat");
    const messages  = document.getElementById("messages");
    const input     = document.getElementById("input");
    const sendBtn   = document.getElementById("send-btn");

    /* ===== TOGGLE OPEN/CLOSE (SAME BUTTON) ===== */
    toggleBtn.addEventListener("click", () => {
      chatbox.classList.toggle("hidden");
    });

    closeBtn.addEventListener("click", () => {
      chatbox.classList.add("hidden");
    });

    sendBtn.addEventListener("click", send);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });

    function send() {
      const text = input.value.trim();
      if (!text) return;

      messages.innerHTML += `<div class="msg user">${text}</div>`;
      input.value = "";

      fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      })
      .then(res => res.json())
      .then(data => {
        messages.innerHTML += `<div class="msg bot">${data.reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      });
    }
  </script>

</body>
</html>
