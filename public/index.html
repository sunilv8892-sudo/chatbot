<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIT FGC AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- REAL COLLEGE WEBSITE BACKGROUND -->
<iframe
  src="https://mitfgc.in"
  id="college-site"
  title="MIT First Grade College Website">
</iframe>

<!-- CHAT TOGGLE BUTTON -->
<div id="chat-toggle" class="ai-pill-horizontal">
  <div class="ai-icon">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
      <path d="M12 2a4 4 0 0 0-4 4v1H7a3 3 0 0 0 0 6h1v1a4 4 0 0 0 8 0v-1h1a3 3 0 0 0 0-6h-1V6a4 4 0 0 0-4-4Z"
        stroke="white" stroke-width="1.6"/>
      <circle cx="10" cy="11" r="1" fill="white"/>
      <circle cx="14" cy="11" r="1" fill="white"/>
    </svg>
  </div>
  <span class="ai-label">Ask MIT AI</span>
</div>

<!-- CHAT WINDOW -->
<div id="chatbox">
  <div id="chat-header">
    <span>MIT FGC AI Assistant</span>

    <!-- GOOGLE TRANSLATE INSIDE CHAT -->
   <div id="lang-toggle" title="Change language">
  üåê
</div>

<div id="google_translate_element" class="gt-hidden"></div>

    <span id="close-chat">‚úñ</span>
  </div>

  <div id="messages"></div>

  <div id="typing-indicator" class="typing hidden">
    AI is thinking<span>.</span><span>.</span><span>.</span>
  </div>

  <div id="chat-input">
    <input id="input" placeholder="Ask about admissions, courses, campus life..." />
    <button id="send-btn">‚û§</button>
  </div>
</div>

<script src="script.js"></script>

<!-- GOOGLE TRANSLATE SCRIPT -->
<script>
function googleTranslateElementInit() {
  new google.translate.TranslateElement(
    {
      pageLanguage: 'en',
      includedLanguages: 'en,kn,hi,ta,te,ml',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    },
    'google_translate_element'
  );
}
</script>

<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
