<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MIT FGC Chatbot Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* ===== BACKGROUND WEBSITE ===== */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    /* ===== CHATBOT TOGGLE ===== */
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #004aad;
      color: white;
      padding: 14px 18px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
      z-index: 9999;
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    }

    /* ===== CHATBOX ===== */
    #chatbox {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 340px;
      max-height: 520px;
      background: white;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      z-index: 9999;
      box-shadow: 0 12px 35px rgba(0,0,0,0.45);
      animation: fadeUp 0.25s ease;
    }

    .hidden { display: none; }

    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #chat-header {
      background: #004aad;
      color: white;
      padding: 12px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }

    #close-chat {
      cursor: pointer;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .msg {
      margin-bottom: 8px;
      padding: 8px 10px;
      border-radius: 10px;
      max-width: 85%;
    }

    .user {
      background: #004aad;
      color: white;
      margin-left: auto;
    }

    .bot {
      background: #f1f1f1;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    #send-btn {
      background: #004aad;
      color: white;
      border: none;
      padding: 0 16px;
    }
  </style>
</head>

<body>

  <!-- OFFICIAL WEBSITE IN BACKGROUND -->
  <iframe src="https://mitfgc.in"></iframe>

  <!-- CHATBOT OVERLAY -->
  <div id="chat-toggle">ðŸ’¬ Ask MIT FGC</div>

  <div id="chatbox" class="hidden">
    <div id="chat-header">
      MIT FGC Assistant
      <span id="close-chat">âœ–</span>
    </div>

    <div id="messages"></div>

    <div id="chat-input">
      <input id="input" placeholder="Ask your question..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const toggle = document.getElementById("chat-toggle");
    const chatbox = document.getElementById("chatbox");
    const closeBtn = document.getElementById("close-chat");
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send-btn");

    toggle.onclick = () => chatbox.classList.toggle("hidden");
    closeBtn.onclick = () => chatbox.classList.add("hidden");

    sendBtn.onclick = send;
    input.addEventListener("keypress", e => e.key === "Enter" && send());

    function send() {
      const text = input.value.trim();
      if (!text) return;

      messages.innerHTML += `<div class="msg user">${text}</div>`;
      input.value = "";

      fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      })
      .then(r => r.json())
      .then(d => {
        messages.innerHTML += `<div class="msg bot">${d.reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      });
    }
  </script>

</body>
</html>
