<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIT FGC AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- REAL COLLEGE WEBSITE BACKGROUND -->
<iframe
  src="https://mitfgc.in"
  id="college-site"
  title="MIT First Grade College Website">
</iframe>

<!-- CHAT TOGGLE BUTTON -->
<div id="chat-toggle" class="ai-pill">
  <span class="ai-text">ASK<br>MIT AI</span>
</div>


<!-- CHAT WINDOW -->
<div id="chatbox">
  <div id="chat-header">
    <span>MIT FGC AI Assistant</span>
    <span id="close-chat">✖</span>
  </div>

  <div id="messages"></div>

  <div id="typing-indicator" class="typing hidden">
    AI is thinking<span>.</span><span>.</span><span>.</span>
  </div>

  <div id="chat-input">
    <input id="input" placeholder="Ask about admissions, courses, campus life..." />
    <button id="send-btn">➤</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
