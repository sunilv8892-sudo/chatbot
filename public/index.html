<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MIT FGC AI Assistant</title>

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main stylesheet (we will write FULL CSS next) -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ======================================================
       BACKGROUND: OFFICIAL COLLEGE WEBSITE (READ-ONLY)
       ====================================================== -->
  <iframe
    id="college-site"
    src="https://mitfgc.in"
    title="MIT First Grade College Website"
    loading="lazy"
  ></iframe>

  <!-- ======================================================
       FLOATING CHATBOT TRIGGER (ASK MIT AI)
       ====================================================== -->
  <div id="chat-toggle" class="ai-pill-horizontal" role="button" aria-label="Open MIT AI Chatbot">

    <!-- AI Logo (PURE CSS later) -->
    <div class="ai-icon" aria-hidden="true"></div>

    <!-- Label -->
    <span
      class="ai-label"
      data-i18n="ask_ai"
    >
      Ask MIT AI
    </span>

  </div>

  <!-- ======================================================
       CHATBOT CONTAINER
       ====================================================== -->
  <div id="chatbox" aria-live="polite">

    <!-- =====================
         CHAT HEADER
         ===================== -->
    <div id="chat-header">

      <!-- Title -->
      <div class="chat-title">
        <span data-i18n="chat_title">MIT FGC AI</span>
      </div>

      <!-- Language Selector -->
      <div class="chat-language">
        <select id="chat-lang" aria-label="Select language">
          <option value="en">English</option>
          <option value="kn">‡≤ï‡≤®‡≥ç‡≤®‡≤°</option>
          <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
          <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
          <option value="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</option>
          <option value="ml">‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç</option>
        </select>
      </div>

      <!-- Close Button -->
      <button
        id="close-chat"
        aria-label="Close chatbot"
        title="Close"
      >
        ‚úï
      </button>

    </div>

    <!-- =====================
         CHAT BODY (MESSAGES)
         ===================== -->
    <div id="messages">

      <!-- BOT GREETING (STATIC, WILL TRANSLATE VIA JS LATER) -->
      <div class="message bot">

        <div class="message-text" data-i18n="greeting">
          Hello üëã I‚Äôm the MIT First Grade College chatbot.
          You can ask about admissions, courses, eligibility,
          faculty, campus life, or anything related to studies.
        </div>

        <!-- QUICK ACTION BUTTONS -->
        <div class="quick-actions">

          <button
            class="quick-btn"
            data-action="admissions"
            data-i18n="admissions"
          >
            Admissions
          </button>

          <button
            class="quick-btn"
            data-action="courses"
            data-i18n="courses"
          >
            Courses
          </button>

        </div>

      </div>

    </div>

    <!-- =====================
         TYPING INDICATOR
         ===================== -->
    <div
      id="typing-indicator"
      class="typing hidden"
      data-i18n="typing"
    >
      AI is thinking‚Ä¶
    </div>

    <!-- =====================
         CHAT INPUT AREA
         ===================== -->
    <div id="chat-input">

      <input
        id="input"
        type="text"
        autocomplete="off"
        placeholder="Ask about admissions, courses, campus life‚Ä¶"
        data-i18n-placeholder="input_placeholder"
        aria-label="Chat input"
      />

      <button
        id="send-btn"
        aria-label="Send message"
        title="Send"
      >
        ‚û§
      </button>

    </div>

  </div>

  <!-- ======================================================
       MAIN SCRIPT (we will write FULL JS next)

  <script src="script.js"></script>

</body>
</html>
