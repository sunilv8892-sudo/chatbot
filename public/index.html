<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIT FGC AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- Background official site -->
<iframe
  src="https://mitfgc.in"
  id="college-site"
  title="MIT First Grade College Website">
</iframe>

<!-- Floating AI Button -->
<div id="chat-toggle" class="ai-pill-horizontal">
  <div class="ai-icon"></div>
  <span class="ai-label">Ask MIT AI</span>
</div>

<!-- Chatbox -->
<div id="chatbox">
  <div id="chat-header">
    <span>MIT FGC AI</span>

    <!-- Chatbot-only language selector -->
    <select id="chat-lang">
      <option value="en">English</option>
      <option value="kn">ಕನ್ನಡ</option>
      <option value="hi">हिन्दी</option>
      <option value="ta">தமிழ்</option>
      <option value="te">తెలుగు</option>
      <option value="ml">മലയാളം</option>
    </select>

    <span id="close-chat">✖</span>
  </div>

  <div id="messages"></div>

  <div id="typing-indicator" class="typing hidden">
    AI is thinking...
  </div>

  <div id="chat-input">
    <input id="input" placeholder="Ask about admissions, courses, campus life..." />
    <button id="send-btn"></button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
